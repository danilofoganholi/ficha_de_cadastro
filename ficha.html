<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Cadastro</title>
	<script type="text/javascript" src="function.js" defer ></script>
	<script type="text/javascript" src="cep.js" defer ></script>
</head>

<body>
	<h1>CADASTRO DE CLIENTE</h1>
	<form name="gerenet" enctype="application/x-www-form-urlencoded" id="form" action="enviar.php" method="POST">
		<p>
			<label for="nome">Nome*</label>
			<input type="text" id="nome" nome='nome' onblur="aviso(this)" onfocus="retira_aviso(this, id )" required >
		</p>
		<p>
			<label for="cpf">CPF*</label>
			<input type="text"  id="CPF" nome='CPF' maxlength="11" onblur="TESTA_CPF(this, this.value )" onfocus="retira_aviso(this, id )" required> 
		</p>
		<p>
			<label for="data_nasc">Data de Nascimento</label>
			<input type="date" nome='data_de_nascimento'  max="2000-12-31" onblur="certo(this)" onfocus="neutro(this)" > 
		</p>
		<p>
			<label for="email">E-mail*</label>
			<input type="email" id="email" nome='email' onblur="aviso_email(this)" onfocus="retira_aviso(this, id )" required> 
		</p>
		<p>
			<label for="cep">CEP*</label>
			<input id="cep" nome='CEP' type="text" value="" maxlength="9"  onblur="pesquisacep(this ,this.value)" onfocus="retira_aviso_cep(this, id)">
		</p>
		<p>
			<label for="logradouro">Rua</label>
			<input id="logradouro" nome='rua' value="" type="text" onblur="certo(this)" onfocus="neutro(this)" > 
		</p>
		<p>
			<label for="numero">Número</label>
			<input type="text" nome='numero' maxlength="6" onblur="certo(this)" onfocus="neutro(this)" > 
		</p>
		<p>
			<label for="apto">Apartamento</label>
			<input type="text" nome='apartamento' maxlength="6" onblur="certo(this)" onfocus="neutro(this)" >  
		</p>
		<p>
			<label for="bl">Bloco</label>
			<input type="text" nome='bloco' maxlength="4" onblur="certo(this)"onfocus="neutro(this)" > 
		</p>
		<p>
			<label for="compl">Complemento</label >
			<input type="text" nome='complemento' onblur="certo(this)" onfocus="neutro(this)" > 
		</p>
		<p>
			<label for="bairro">Bairro</label>
			<input name="bairro" nome='bairro' value="" type="text" id="bairro" onblur="certo(this)" onfocus="neutro(this)" >  
		</p>
		<p>
			<label for="cidade">Cidade</label>
			<input id="cidade" nome='cidade' value="" type="text" onblur="certo(this)" onfocus="neutro(this)">  
		</p>
		<p>
			<label for="uf">Estado</label>
			<select id="uf" nome='estado' value="" onblur="certo(this)" onfocus="neutro(this)">
				<option value="AC">Acre</option>
				<option value="AL">Alagoas</option>
				<option value="AP">Amapá</option>
				<option value="AM">Amazonas</option>
				<option value="BA">Bahia</option>
				<option value="CE">Ceará</option>
				<option value="DF">Distrito Federal</option>
				<option value="ES">Espírito Santo</option>
				<option value="GO">Goiás</option>
				<option value="MA">Maranhão</option>
				<option value="MT">Mato Grosso</option>
				<option value="MS">Mato Grosso do Sul</option>
				<option value="MG">Minas Gerais</option>
				<option value="PA">Pará</option>
				<option value="PB">Paraíba</option>
				<option value="PR">Paraná</option>
				<option value="PE">Pernambuco</option>
				<option value="PI">Piauí</option>
				<option value="RJ">Rio de Janeiro</option>
				<option value="RN">Rio Grande do Norte</option>
				<option value="RS">Rio Grande do Sul</option>
				<option value="RO">Rondônia</option>
				<option value="RR">Roraima</option>
				<option value="SC">Santa Catarina</option>
				<option value="SP" selected >São Paulo</option>
				<option value="SE">Sergipe</option>
				<option value="TO">Tocantins</option>
			</select>
		</p>
		<p>
			<label for="cel">Celular*</label>
			<input type="text" nome='celular' id="celular" onblur="aviso_celular(this )" onfocus="retira_aviso(this, id )" maxlength="11" min="8" required> 
		</p>
		<p>
			<label for="cel2">Celular 2</label>
			<input type="text" nome='celular2' onblur="certo(this)" onfocus="neutro(this)" maxlength="11">  
		</p>
		<p>
			<label for="tel">Telefone</label>
			<input type="text" nome='telefone' onblur="certo(this)" onfocus="neutro(this)" maxlength="11"> 
		</p>
		<p>
			<label for="venc">Dia de Vencimento</label>
			<select nome='vencimento' onblur="certo(this)" onfocus="neutro(this)" >
				<option selected>10</option>
				<option>20</option>
			</select>
		</p>
		<p>
			<label for="plano">Plano*</label>
			<select nome='plano' onblur="certo(this)" onfocus="neutro(this)" required>
				<option>2 MEGAS</option>
				<option>3 MEGAS</option>
				<option>5 MEGAS</option>
				<option selected>10 MEGAS</option>
				<option>20 MEGAS</option>
				<option>30 MEGAS</option>
				<option>50 MEGAS</option>
				<option>90 MEGAS</option>
			</select>
		</p>
		<p>
			<label for="cabo">Possui cabos de internet na residência?</label>
			<input type="radio" name="cabo" value=sim > SIM
			<input type="radio" name="cabo" value=nao > NÃO 
		</p>
		<p>
			<label for="roteador">Possui roteador?</label>
			<input type="radio" name="roteador" value=sim  > SIM
			<input type="radio" name="roteador" value=nao > NÃO
		</p>
		<p>
			<label for="periodo">Período da instalação</label>
			<input type="radio" name="periodo" value=manha  > MANHA 
			<input type="radio" name="periodo" value=tarde  > TARDE
			<input type="radio" name="periodo" value=comercial  > COMERCIAL 
		</p>
		<p>
			<label for="pagamento">Forma de Pagamento</label>
			<input type="checkbox" name="forma1" > DINHEIRO
			<input type="checkbox" name="forma2" > CARTÃO DE CRÉDITO
			<input type="checkbox" name="forma3" > CARTÃO DE DÉBITO 
		</p>
		<p>
			<button type="submit" id="botao"> ENVIAR </button>
		</p>
	</form>
</body>
</html>
